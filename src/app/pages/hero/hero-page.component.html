<div class="row justify-content-center my-4">
  <div class="card col-md-4 shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h1 class="card-title m-0">Task Angular</h1>
    </div>
    <div class="card-body">
      <h2 class="text-center text-secondary mb-4">{{ name() }}</h2>

      <dl class="row">
        <dt class="col-sm-4">Nombre:</dt>
        <dd class="col-sm-8">{{ name() }}</dd>

        <dt class="col-sm-4">Edad:</dt>
        <dd class="col-sm-8">{{ age() }}</dd>

        <dt class="col-sm-4">Description:</dt>
        <dd class="col-sm-8">{{ heroDescription() }}</dd>

        <dt class="col-sm-4">Capitalizado:</dt>
        <!-- <dd class="col-sm-8">{{ capitalize() }}</dd> -->
        <dd class="col-sm-8">{{ name() | uppercase }} </dd>
      </dl>

      <div class="text-center mt-4">
        <button (click)="changeHero()" class="btn btn-outline-primary mx-2">
          Cambiar nombre
        </button>
        <button (click)="chageAge()" class="btn btn-outline-success mx-2">
          Cambiar edad
        </button>
        <button (click)="resetForm()" class="btn btn-outline-danger mx-2">
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
